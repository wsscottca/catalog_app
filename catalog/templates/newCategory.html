{% extends "base.html" %}
{% block content %}
<article class="col-12-sm well newCategory">
	<h3>New Category</h3>
	<form action="#" method = "post" class="well" id="inner-well">
		<div class="form-group">
			<label for="name">Name:</label>
			<input type ="text" class="form-control" maxlength="100" name="name">
			<br>
			<label for="description">Description:</label>
			<input type ="text" class="form-control" maxlength="250" name="description" value="">
			<br>
			<label for="category">Category:</label>
			<br>
			<select name="category" id="category">
				<option value="None">None</option>
				{% for cat in categories %}
					<option value="{{ cat.name }}">{{ cat.name }}</option>
				{% endfor %}
			</select>
			<br><br><br>
			<button type="submit" class="btn btn-default" id="submit" type="submit">
			<span class="glyphicon glyphicon-plus"></span> Create</button>
		</div>
	</form>
</article>
{% endblock %}
